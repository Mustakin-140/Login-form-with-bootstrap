<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="container">
            <h1 class="text-center">Student Login</h1>
            <h3 class="text-center" style="color:#273c75;">Enter your Student ID and Password</h3>
        <div class="mb-2">
            <div class="form-outline mb-2">
                <input type="text" id="student-id" class="form-control form-control-lg"
                  placeholder="Student ID">
                
              </div>
              <div class="form-outline mb-2">
                  <input typr="text" id="password" class="form-control form control-lg" placeholder="Password">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember Password
                </label>
                
              </div>
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-primary btn-lg"
                  style="padding-left:2.5rem; padding-right: 2.5rem;">Submit</button>
                  </div>
              <div class="sign-up" >
                <span>Don't have account?</span><br>
                <a href="Register.html" target="_blank" style="text-decoration: none;">Register here</a><br>
                <a href="Password.html" target="_blank" class="fgt-link" style="text-decoration: none;">Forgotten password?</a>
            </div>
        </div>
        </div>
    </form>
</body>
</html>
