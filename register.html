<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="register.css">

</head>
<body>
    <form action="">
        <div class="container">
            <h1 class="text-center">Register Form</h1>
            <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name" style="height: 30px;"
                  ><br>
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" style="height: 30px;">
                </div>
              </div>
              <div class="col-md-6">
               
                <input type="text" class="form-control" id="inputmail" placeholder="SEU Mail" style="height: 30px; width: 177px"><br>
                <input type="password" class="form-control" id="inputpass" placeholder="Enter Password" style="height: 30px; width: 177px"><br>
                <input type="password" class="form-control" id="inputcon" placeholder="Confirm Password" style="height: 30px; width: 177px"><br>
                <input type="date" class="form-control" id="inputdate" placeholder="Date of Birth" style="height: 30px; width: 177px"><br>
                <div class="gender">
                    <p>Gender</p>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                    
                </div>
                <select class="form-select" aria-label="Default select example" style="width: 220px;">
                    <option selected>Select your department</option>
                    <option value="1">CSE</option>
                    <option value="2">EEE</option>
                    <option value="3">Pharmacy</option>
                    <option value="4">Architecture</option>
                    <option value="5">Textile</option>
                    <option value="6">B.B.A.</option>
                    <option value="7">M.B.A.</option>
                    <option value="8">English</option>
                    <option value="9">Bangla</option>
                    <option value="10">L.L.B.</option>
                    <option value="11">L.L.M.</option>
                  </select>
                <div class="form-group">
                    <input type="checkbox"><span> <a href="#">I accept the Terms and Conditions </a></span><br><br>
                </div>
                <button type="button" class="btn btn-primary" style="background-color: #0abde3; width: 100%; font-weight: 600; border-radius: 10px;">Register</button>
                    <p>Already have an account? <span><a href="index.html">Sign in</a></span></p> 
                    <a href="password.html"></a>             
              </div>
        </div>
    </form>
</body>
</html>
